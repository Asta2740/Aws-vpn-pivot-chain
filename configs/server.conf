port 1194
proto udp
dev tun

ca ca.crt
cert server.crt
key server.key
dh dh.pem

topology subnet
server 10.8.0.0 255.255.255.0

#push "redirect-gateway def1 bypass-dhcp"
push "route 10.80.0.0 255.240.0.0"
push "dhcp-option DNS 1.1.1.1"
push "dhcp-option DNS 8.8.8.8"

keepalive 10 120
persist-key
persist-tun

user nobody
group nogroup

cipher AES-256-CBC
auth SHA256

verb 3
